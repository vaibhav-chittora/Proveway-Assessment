<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>YAY! It's BOGO</h2>

        <div class="box" data-id="1">
            <input type="radio" name="unit" />
            <label>1 Unit <span class="badge red">10% Off</span></label>
            <div class="price">$10.00 USD <del>$24.00 USD</del></div>
            <div class="options hidden">
                <!-- <p>Options coming soon...</p> -->
                <div class="row">
                    <span>#1</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Black</option>
                        <option>Red</option>
                        <option>Blue</option>
                    </select>
                </div>
                <div class="row">
                    <span>#2</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Colour</option>
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="box most-popular active" data-id="2">
            <input type="radio" name="unit" checked />
            <label>2 Unit <span class="badge pink">20% Off</span></label>
            <div class="price">$18.00 USD <del>$24.00 USD</del></div>
            <div class="options">
                <div class="row">
                    <span>#1</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Black</option>
                        <option>Red</option>
                        <option>Blue</option>
                    </select>
                </div>
                <div class="row">
                    <span>#2</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Colour</option>
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="box" data-id="3">
            <input type="radio" name="unit" />
            <label>3 Unit <span class="badge green">30% Off</span></label>
            <div class="price">$24.00 USD <del>$24.00 USD</del></div>
            <div class="options hidden">
                <!-- <p>Options coming soon...</p> -->
                <div class="row">
                    <span>#1</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Black</option>
                        <option>Red</option>
                        <option>Blue</option>
                    </select>
                </div>
                <div class="row">
                    <span>#2</span>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <select>
                        <option>Colour</option>
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <p><span class="free">Free Delivery</span> Total: <strong>$18.00 USD</strong></p>
            <button>+ Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
